<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../build/tailwindcss-output.css" />
    <link rel="stylesheet" href="../src/style.css" />
    <script src="../scripts/main.js"></script>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/sidebar.js"></script>
    <script src="../scripts/calendar.js"></script>
    <script src="../scripts/todo.js"></script>
  </head>
  <body class="bg-gray-400">
    <div class="min-h-screen flex">
      <!-- SIDEBAR -->
      <div>
        <aside class="bg-gray-300 h-full w-64 p-3">
          <div class="flex flex-col h-full justify-between">
            <div class="flex flex-col h-64 justify-between">
              <div class="my-10 font-extrabold text-center">
                <h3 id="year-clock"></h3>
                <h3 id="month-clock"></h3>
                <h2 id="weekday-clock"></h2>
                <h2 id="time-clock"></h2>
              </div>
              <!-- TODAYS TODOS LIST -->
              <div class="my-10">
                <h4 class="font-bold text-center mb-2">Todays Todos:</h4>
                <div id="sidebar-todays-todos">
                  <!-- Code injected from JavaScript -->
                </div>
              </div>
              <button
                id="add-todo-button"
                class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-6 border-b-4 border-blue-700 hover:border-blue-500 rounded"
              >
                New Todo
              </button>
            </div>
            <div>
              * Todos <br />
              * Swedish Holidays
            </div>
          </div>
        </aside>
      </div>
      <!-- END SIDEBAR -->
      <div class="flex flex-col flex-1">
        <!-- HEADER START -->
        <header class="bg-gray-600 p-4 flex justify-between">
          <!-- PREVIOUS MONTH START -->
          <div>
            <button class="text-black rounded-l px-1 hover:text-gray-800">
              <i class="fas fa-chevron-left p-1"></i>
              <span id="previous-month"></span>
            </button>
          </div>
          <!-- END PREVIOUS MONTH -->

          <!-- CURRENT MONTH START -->
          <div id="current-month" class="text-black px-1"></div>
          <!-- END CURRENT MONTH -->

          <!-- NEXT MONTH START -->
          <div class="">
            <button class="text-black rounded-l px-1 hover:text-gray-800">
              <span id="next-month"></span>
              <i class="fas fa-chevron-right p-1"></i>
            </button>
          </div>
          <!-- END NEXT MONTH -->
        </header>
        <!-- END HEADER -->

        <main class="bg-gray-500 p-3 h-full relative">
          <div class="grid grid-cols-7 text-center">
            <div class="bg-white">Monday</div>
            <div>Tuesday</div>
            <div class="bg-white">Wednesday</div>
            <div>Thursday</div>
            <div class="bg-white">Friday</div>
            <div>Saturday</div>
            <div class="bg-white">Sunday</div>
          </div>
          <div
            id="calendar-grid"
            class="bg-white grid grid-cols-7 row-auto h-full overflow-hidden gap-1"
          >
            <!-- TODO INPUT -->
          </div>
          <div id="modal-bg" class="new-modal-bg"></div>
          <div id="new-todo-modal" class="modal-content">
            <h2 class="text-xl">Create new todo</h2>
            <label for="title">Todo Title</label>
            <input
              class="border-b-2 mb-3"
              id="todo-title"
              type="text"
              value=""
              name="title"
            />
            <label for="desciption">Description</label>
            <textarea
              class="border-2 mb-3"
              id="todo-description"
              cols="30"
              rows="5"
              type="text"
              value=""
              name="description"
            ></textarea>
            <label for="todo-date">Choose date</label>
            <input
              class="border-b-2 mb-3"
              id="todo-date"
              type="date"
              value=""
              name="todo-date"
            />
            <button type="submit" id="create-todo-button" class="border-2 m-2">
              Create todo
            </button>

            <button
              id="exit-modal-button"
              class="black absolute top-0 right-0 mr-3 mt-2"
            >
              <i class="fas fa-times text-xl"></i>
            </button>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
